{% extends 'managment/model.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}
  <section class="page-section" id="services">
    <div class="container">
      <div class="text-center">
        <h2 class="section-heading text-uppercase">{{titulo}}</h2>
        <h3 class="section-subheading text-muted">{{subTitulo}}</h3>
      </div>
      <form id="contactForm" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        {{ images_formset.management_form }}
        {% for formset_form in images_formset %}
          {{ formset_form|crispy }}
        {% endfor %}
        <input style="margin-top: 24px;" class="btn btn-primary text-uppercase" type="submit" value="Cadastrar" />
      </form>
    </div>
  </section>
{% endblock %}
